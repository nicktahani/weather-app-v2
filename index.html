<!doctype html>
<!--
Beginning of Weather App

Also requires file:
  weather.js
-->
<html lang='en_US'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width'>
  <title>Weather App</title>
  <link rel='stylesheet' type='text/css' href='style.css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet'>
</head>

<body>
  <header>
    <div class='top'>
      <div class='leftSide'>
        <div id='time'></div>
        <div id='date'></div>
      </div>
      <div class='rightSide'>
        <div id='action'>
          <div>
            <input id='zipbox' type='text' placeholder='city, ISO code'>
          </div>
          <div id='submit'>
            <button>submit</button>
          </div>
        </div>
        <div class='plus'>
          <img src='../assets/plus.png' alt='+' onclick='getNewLocation()' />
        </div>
      </div>
    </div>
  </header>
  <div class='info'>
    <div id='topImage'>Top image</div>
    <div id='city'>
      <div id='cityName'></div>
      <div id='cityTemp'></div>
      <div id='cityDesc'></div>
    </div>
    <div id='hum_wind'>
      <div id='humidity'>
        <div id='humImage'></div>
        <div id='hum'></div>
      </div>
      <div id='windy'>
        <div id='windImage'></div>
        <div id='windspeed'></div>
      </div>
    </div>
  </div>
  <main>
    <div id='weatherBox'></div>
    <div class='nav'>
      <div id='prev'>
        <img src='./assets/arrow-left.png' width='60px' height='50px' alt='left arrow' onclick='moveToLeft();' />previous forecasts</div>
      <div id='next'>more forecasts
        <img src='./assets/arrow-right.png' width='60px' height='50px' alt='right arrow' onclick='moveToRight();' />
      </div>
    </div>
  </main>
  <footer href='#' target='_blank'>
    <img src='./assets/ow_img.png' />
  </footer>
  <script src='./js/weather.js'></script>
  <script>
    window.onload = getNewLocation
  </script>
</body>

</html>
